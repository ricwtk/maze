					<section data-markdown>
						<textarea data-template>
							## Instructions
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							You are required to create an AI player as a Python class. This AI player will be placed into a maze application.
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							After initialisation, the AI player will have the information of the maze including <!-- .element: style="text-align: left" -->
							
							- size of the maze
							- coordinate of the entrance
							- possible actions from the entrance
						</textarea>
					</section>
					<section data-markdown id="request-next-node">
						<textarea data-template>
							The maze application will request the next node to be expanded from the AI player. 
							
							This next node is a coordinate of a cell on the maze.
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							The maze will then inform the AI player information of that cell including <!-- .element: style="text-align: left" -->

							- possible actions from the cell
							- whether it is an entrance
							- whether it is an exit
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							The AI player will then inform the maze if he/she has found the solution.
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							If the AI player has found the solution, <br>the maze will display the solution.

							If not, the process will repeat from 
							<br>[requesting next node](#request-next-node)
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							## `Player` class
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							```Python
							class Player:
								def __init__(self):
									pass

								def reset(self):
									pass

								def set_maze(self, maze, entrance):
									pass

								def next_node(self):
									return next_node_to_expand

								def set_node_state(self, state):
									return solution

								def get_search_tree(self):
									return search_tree
							```
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							<!-- .slide: style="text-align:justify" -->
							```Python
							def __init__(self):
								pass
							```

							This is the function that's called during initialisation. 
							
							This function neither takes any input nor provides outputs.
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							<!-- .slide: style="text-align:justify" -->
							```Python
							def reset(self):
								pass
							```

							This is the function that reset the player to only contain the size of the maze, and the information of the entrance, as if we have only called `__init__()` and `set_maze(...)`.

							This function neither takes any input nor provides outputs.
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							<!-- .slide: style="text-align:justify" -->
							```Python
							def set_maze(self, maze, entrance):
								pass
							```

							This is the function to receive the information of maze from the maze application.

							This function takes two positional inputs, `maze` and `entrance`.
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							<!-- .slide: style="text-align:justify" -->
							```Python
							maze = {
								"n_row": 5,
								"n_col": 7
							}
							```

							`maze["n_row"]` gives the number of rows of the maze.

							`maze["n_col"]` gives the number of columns of the maze.
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							<!-- .slide: style="text-align:justify" -->
							```Python
							entrance = {
								"position": [2,1],
								"actions": "nswe",
								"entrance": True,
								"exit": False
							}
							```

							`entrance["position"]` gives the coordinates of the cell.

							`entrance["actions"]` gives the available actions from the cell (north, south, west, east).

							`entrance["entrance"]` is `True` if it's an entrance else `False`.

							`entrance["exit"]` is `True` if it's an exit else `False`.

							This is in the same format as the other node state provided by the maze.

						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							<!-- .slide: style="text-align:justify" -->
							```Python
							def next_node(self):
								return next_node_to_expand
							```

							This function returns the next node to be expanded. The output will be sent to maze application to request for information.
							
							`next_node_to_expand = [1,3]`
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							<!-- .slide: style="text-align:justify" -->
							```Python
							def set_node_state(self, state):
								return solution
							```

							The maze application sends the state of a node using this function.
							
							This function takes one input, `state`, and gives one output, `solution`.
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							<!-- .slide: style="text-align:justify" -->
							```Python
							state = {
								"position": [3,4],
								"actions": "nw",
								"entrance": False,
								"exit": False
							}
							```

							`state["position"]` gives the coordinates of the cell.

							`state["actions"]` gives the available actions from the cell (north, south, west, east).

							`state["entrance"]` is `True` if it's an entrance else `False`.

							`state["exit"]` is `True` if it's an exit else `False`.
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							<!-- .slide: style="text-align:justify" -->
							```Python
							solution = {
								"found": False,
								"solution": []
							}

							solution = {
								"found": True,
								"solution": [[1,2], [1,3], [2,3], [3,3]]
							}
							```

							`solution["found"]` is `True` if solution is found else `False`.

							`solution["solution"]` gives the solution (sequence of cells)  if `solution["found"]` is `True` else `[]`.
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							<!-- .slide: style="text-align:justify" -->
							```Python
							def get_search_tree(self):
								return search_tree
							```

							This function returns the search tree up to the current stage. This function does not take any input.

							The output of the function is a list/array of the nodes in the search tree.
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							<!-- .slide: style="text-align:justify" -->
							```Python
							search_tree = [{
								'id': 1,
								'state': [1,1],
								'children': [2,3,4],
								'actions': ['n','s','e'],
								'removed': False,
								'parent': None
							}, ...]
							```

							Each node has a unique `id`.

							`state` is the coordinates of a cell.

							`children` is a list of the `id`s of its children. If there is no children, it should be `[]`.
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							<!-- .slide: style="text-align:justify" -->
							```Python
							search_tree = [{
								'id': 1,
								'state': [1,1],
								'children': [2,3,4],
								'actions': ['n','s','e'],
								'removed': False,
								'parent': None
							}, ...]
							```

							`actions` is a list of actions that lead to its children, the sequence is corresponding to the sequence of `children`.

							`removed` is `True` if the node is removed and will not be expanded.

							`parent` is the id of its parent. The root node/initial state has no parent, and therefore it is `None`.
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							## Test environment setup
						</textarea>

					<section data-markdown>
						<textarea data-template>
							### Create Anaconda environment (optional)

							You may or may not want to create a separate environment in Anaconda. You can also uses the `base` environment. 
							<!-- .element: style="text-align:justify" -->
							
							Follow the instructions to create a new Anaconda environment. 
							<!-- .element: style="text-align:justify" -->

							1. Launch Anaconda navigator.
							2. Go to `Environments` (on the left) > `Create` (on the bottom).
							3. Give your environment a name.
							4. Select Python 3.x.
							5. Click `Create`.

							Video on next page.
						</textarea>
					</section>
					<section>
						<video autoplay controls>
							<source data-src="tutorials/A1.1.create.environment.mp4" type="video/mp4" />
						</video>
					</section>
					<section data-markdown id="launch-terminal-within-environment">
						<textarea data-template>
							### Launch terminal within the environment

							1. Launch Anaconda navigator.
							2. Go to `Environments` (on the left).
							3. Click on the environment you will be using.
							4. Click on <span class="mdi mdi-play"></span> next to the environment after it is loaded.
							5. Choose `Open Terminal`.

							Video on next page.
						</textarea>
					</section>
					<section>
						<video autoplay controls>
							<source data-src="tutorials/A1.2.Launch.Terminal.mp4" type="video/mp4" />
						</video>
					</section>
					<section data-markdown>
						<textarea data-template>
							### Launch terminal within the environment (alternative)

							1. Launch a terminal.
							2. Run `conda activate your-environment-name`. Replace `your-environment-name` with the name of the environment you created.
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							### Installation of packages

							You need to install two packages: `fastapi` and `uvicorn`.

							In the terminal with your environment activated, <br>issue the following command

							`conda install -c conda-forge fastapi uvicorn`

							Video on next page.
						</textarea>
					</section>
					<section>
						<video autoplay controls>
							<source data-src="tutorials/A1.3.Install.Packages.mp4" type="video/mp4" />
						</video>
					</section>

					<section data-markdown>
						<textarea data-template>
							### Run the application

							1. [Launch a terminal within the environment](#launch-terminal-within-environment) you will be using.
							2. Change directory `cd` to the [folder that you have expanded or cloned the repository to](#clone-or-download).
							3. Execute the command `uvicorn main:app --reload`.
							4. Head to your browser and go to `http://127.0.0.1:8000`. If your terminal output shows a different port, use that port instead.

							<img data-src="maze_landing_page.png" height="300px">
						</textarea>

					<section data-markdown>
						<textarea data-template>
							## Loading your code
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							### Create folder

							1. In the [folder that you have expanded or cloned](#clone-or-download), create a folder within the `players` folder. There is no specific naming convention that need to follow.
							2. Within the player folder, create two files, `group.txt` and `player.py`. 

								`group.txt` contains the information of your group. <br> `player.py` contains the `Player` class, i.e. your code.

								If you need other files for your code to run, you should place them in this folder.
						</textarea>
					</section>

						<textarea data-template>
							## Testing
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							Before solving a maze with the AI player, <br>it's good idea to check if your code works.

							Go to [http://127.0.0.1:8000/docs](http://127.0.0.1:8000/docs).

							(Your port might be different, <br>check with the terminal output when you started the application)
							<!-- .element: style="font-size:smaller" -->
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							Run each of the `/test/...` and <br>make sure the responses are JSON objects with `"error": false`.

							Video on next page.
						</textarea>
					</section>
					<section>
						<video autoplay controls>
							<source data-src="tutorials/A1.4.Testing.mp4" type="video/mp4" />
						</video>
					</section>
					<section data-markdown>
						<textarea data-template>
							If any of the test returns a response with `"error": true`, check the corresponding method in the `Player` class.

							| test | method |
							|------|--------|
							|`/test/initialise/{player_name}` | `__init__` |
							|`/test/reset_player` | `reset` |
							|`/test/set_maze` | `set_maze` |
							|`/test/next_node` | `next_node` |
							|`/test/node_state` | `set_node_state` |
							|`/test/search_tree` | `get_search_tree` |
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							For errors, go to the terminal in which you executed `uvicorn main:app --reload` and check the logs. 
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							If there is no error, or all errors are cleared, you can go ahead to the next step - solving the maze with your AI player.
						</textarea>
					</section>
				</section>
